<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <title>2D Universe GUI</title>
    <style>
      body {
        background-color: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        flex-direction: column;
        /*height: 100vh;*/
        /*width: 10vw;*/
      }
      .topimagechange img {
        margin: 10px;
        max-width: 90%;
        height: 55vh; /* Adjusted for two images */
        width: auto;
        align-items: center;
        margin: auto;
        display: block;
      }

      .bottomimagechange img {
        margin: 10px;
        max-width: 90%;
        height: 20vh; /* Adjusted for two images */
        width: auto;
        align-items: center;
        margin: auto;
        display: block;
      }
      .slidecontainer {
        height: 10vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 60vw;
        height: 1vh;
        background: #333;
        outline: none;
        opacity: 0.7;
        -webkit-transition: opacity .2s;
        transition: opacity .2s;
        margin: 20px 0;
      }
      input[type="range"]::-webkit-slider-thumb, input[type="range"]::-moz-range-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        background: #fff;
        cursor: pointer;
        border-radius: 50%;
      }
      input[type="range"]:hover::-webkit-slider-thumb, input[type="range"]:hover::-moz-range-thumb {
        background: #ddd;
      }
    </style>
</head>
<body>

    <div class="topimagechange">
        <img src="images/range-slider/top_70.jpg" id="topImage">

    </div>

    <div class="bottomimagechange">
            <img src="images/range-slider/bottom_70.jpg" id="bottomImage">
    </div>

    <div class="H0Value">
        <p>\(H_0\) = <span id="rangevalue"></span></p>
    </div>

    <div class="slidecontainer">
        <input type="range" min="50" max="100" value="70" class="slider-range" id="myRange" step="0.5">
    </div>

    <script>

    // let countdownNumber = 0;
    // let countdownElement = document.getElementById('countdown');
    // let loadingOverlay = document.getElementById('loadingOverlay');

    // Update the countdown every 1 second
    // let countdownInterval = setInterval(function() {
    //     countdownNumber--;

    //
    //     if (countdownNumber <= 0) {
    //         clearInterval(countdownInterval);
    //         loadingOverlay.style.display = 'none'; // Hide the overlay
    //     }
    // }, 1000);

    let rangevalue = document.getElementById("myRange");
    let setvalue = document.getElementById("rangevalue");
    let topImage = document.getElementById("topImage");
    let bottomImage = document.getElementById("bottomImage");
    let scale = 1;
    let originX = 0;
    let originY = 0;
    let translateX = 0;
    let translateY = 0;
    let isDragging = false;
    let startX = 0;
    let startY = 0;

    setvalue.innerHTML = rangevalue.value + " km/s/Mpc";

    rangevalue.oninput = function() {
        let getvalue = rangevalue.value.toString().replace('.', '_');
        setvalue.innerHTML = this.value + " km/s/Mpc";
        topImage.setAttribute("src", `images/range-slider/top_${getvalue}.jpg`);
        bottomImage.setAttribute("src", `images/range-slider/bottom_${getvalue}.jpg`);
    };

    // Zoom and pan functionality
    topImage.onwheel = function(event) {
        event.preventDefault();
        let rect = topImage.getBoundingClientRect();
        let offsetX = event.clientX - rect.left;
        let offsetY = event.clientY - rect.top;

        let delta = (event.deltaY > 0 ? 1 : -1) * -0.1;
        let zoomIntensity = 1 + delta;

        // Calculate the new scale and limit its range between 1 and 10
        let newScale = Math.min(Math.max(1, scale * zoomIntensity), 10);
        let ratio = newScale / scale;
        scale = newScale;

        // Calculate the new origin (fixed point)
        originX = offsetX / scale + originX - offsetX / newScale;
        originY = offsetY / scale + originY - offsetY / newScale;

        // Apply transformations
        topImage.style.transformOrigin = `${originX}px ${originY}px`;
        topImage.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
    };

    // Pan functionality
    topImage.onmousedown = function(event) {
        isDragging = true;
        startX = event.clientX - translateX;
        startY = event.clientY - translateY;
        topImage.style.cursor = 'grabbing';
    };

    document.onmousemove = function(event) {
        if (isDragging) {
            translateX = event.clientX - startX;
            translateY = event.clientY - startY;
            topImage.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
        }
    };

    document.onmouseup = function(event) {
        if (isDragging) {
            isDragging = false;
            topImage.style.cursor = 'grab';
        }
    };

    // Disable the context menu on right-click over the image
    topImage.oncontextmenu = function(event) {
        event.preventDefault();
    };
</script>


</body>
