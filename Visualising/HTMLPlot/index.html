<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Universe GUI</title>
    <style>
      body {
        background-color: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        flex-direction: column;
        /*height: 100vh;*/
        /*width: 10vw;*/
      }
      .topimagechange img {
        margin: 10px;
        max-width: 90%;
        height: 55vh; /* Adjusted for two images */
        width: auto;
        align-items: center;
        margin: auto;
        display: block;
      }

      .bottomimagechange img {
        margin: 10px;
        max-width: 90%;
        height: 20vh; /* Adjusted for two images */
        width: auto;
        align-items: center;
        margin: auto;
        display: block;
      }
      .slidecontainer {
        height: 10vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 60vw;
        height: 1vh;
        background: #333;
        outline: none;
        opacity: 0.7;
        -webkit-transition: opacity .2s;
        transition: opacity .2s;
        margin: 20px 0;
      }
      input[type="range"]::-webkit-slider-thumb, input[type="range"]::-moz-range-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        background: #fff;
        cursor: pointer;
        border-radius: 50%;
      }
      input[type="range"]:hover::-webkit-slider-thumb, input[type="range"]:hover::-moz-range-thumb {
        background: #ddd;
      }
    </style>
</head>
<body>

<!--    <div id="loadingOverlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; display: flex; justify-content: center; align-items: center; z-index: 9999;">-->

    <div class="topimagechange">
        <img src="images/range-slider/new_top_70.jpg" id="topImage">
    </div>

    <div class="bottomimagechange">
            <img src="images/range-slider/new_bottom_70.jpg" id="bottomImage">
    </div>

    <div class="H0Value">
        <p>\(H_0\) = <span id="rangevalue"></span></p>
    </div>

    <div class="slidecontainer">
        <input type="range" min="50" max="100" value="70" class="slider-range" id="myRange" step="0.5">
    </div>

    <script>

    window.onload = function() {
        preloadImages();
        };

    function preloadImages() {
        // Define the range and step of your slider
        const min = 50;
        const max = 100;
        const step = 0.5;

        for (let value = min; value <= max; value += step) {
            // Replace '.' with '_' in values for file naming convention
            const formattedValue = value.toString().replace('.', '_');

            // Preload top image
            const topImage = new Image();
            topImage.src = `images/range-slider/top_${formattedValue}.jpg`;

            // Preload bottom image
            const bottomImage = new Image();
            bottomImage.src = `images/range-slider/bottom_${formattedValue}.jpg`;
        }
    }

    // let countdownNumber = 0;
    // let countdownElement = document.getElementById('countdown');
    // let loadingOverlay = document.getElementById('loadingOverlay');

    // Update the countdown every 1 second
    // let countdownInterval = setInterval(function() {
    //     countdownNumber--;
    //     countdownElement.textContent = countdownNumber;
    //
    //     if (countdownNumber <= 0) {
    //         clearInterval(countdownInterval);
    //         loadingOverlay.style.display = 'none'; // Hide the overlay
    //     }
    // }, 1000);

    let rangevalue = document.getElementById("myRange");
    let setvalue = document.getElementById("rangevalue");
    let topImage = document.getElementById("topImage");
    let bottomImage = document.getElementById("bottomImage");
    let scale = 1;
    let originX = 0;
    let originY = 0;
    let translateX = 0;
    let translateY = 0;
    let isDragging = false;
    let startX = 0;
    let startY = 0;

    setvalue.innerHTML = rangevalue.value + " km/s/Mpc";

    rangevalue.oninput = function() {
        let getvalue = rangevalue.value.toString().replace('.', '_');
        setvalue.innerHTML = this.value + " km/s/Mpc";
        topImage.setAttribute("src", `images/range-slider/new_top_${getvalue}.jpg`);
        bottomImage.setAttribute("src", `images/range-slider/new_bottom_${getvalue}.jpg`);
    };
</script>


</body>
</html>
